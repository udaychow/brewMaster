version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: brewmaster
      POSTGRES_USER: brewmaster
      POSTGRES_PASSWORD: brewmaster123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  influxdb:
    image: influxdb:2.7
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: brewmaster
      DOCKER_INFLUXDB_INIT_PASSWORD: brewmaster123
      DOCKER_INFLUXDB_INIT_ORG: brewmaster
      DOCKER_INFLUXDB_INIT_BUCKET: sensor_data
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: brewmaster
      MONGO_INITDB_ROOT_PASSWORD: brewmaster123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  mongodb_data:
